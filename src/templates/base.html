<!DOCTYPE html>
<html lang="Ru-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/style.min.css">
    <link rel="stylesheet" href="/static/css/swiper-bundle.min.css">


    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/style.css">


</head>
<body class="body">

<div class="snow1"></div>
<div class="snow2"></div>

<header class="header">
    <div class="container header__container">
        <div class="header__logo"><a href="index.html"><img src="/static/img/logo.png" alt="Логотип"></a></div>
        <nav class="header__nav">
            <div class="burger">
                <img src="/static/img/burger.svg">
            </div>
            <ul class="header__nav_list">
                <li class="header__nav_item {% if request.path in ['/pages/index/', '/pages/index'] %}nav-active{% endif %}">
                    <a
                            href="/pages/index/">Главная</a></li>
                <li class="header__nav_item {% if request.path  in ['/pages/goods/', '/pages/goods'] %}nav-active{% endif %}">
                    <a
                            href="/pages/goods/">Каталог</a></li>
                <li class="header__nav_item {% if request.path in ['/pages/cart/', '/pages/cart'] %}nav-active{% endif %}">
                    <a
                            href="/pages/cart/">Корзина</a></li>
                <li class="header__nav_item {% if request.path in ['/pages/orders/', '/pages/orders'] %}nav-active{% endif %}">
                    <a
                            href="/pages/orders/">Заказы</a></li>
            </ul>
        </nav>
        <div class="header__phone">
            <a href="/pages/cart/">
                <img src="/static/img/cart.png" alt="">
                <span class="header__count" aria-label="Количество товаров">{{ cart_items|length }}</span>
            </a>
        </div>
    </div>
</header>


<main class="main-content">

    {% block content %}

    {% endblock %}


</main>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="footer__wrapper container">
        <ul class="footer__links">
            <li>
                <a class="footer__link  {% if request.path in ['/pages/goods/', '/pages/goods'] %}nav-active{% endif %}"
                   href="/pages/goods/">
                    Каталог
                </a>
            </li>
            <li>
                <a class="footer__link" href="tel:89099213823">
                    8 909 921 38 23
                </a>
            </li>
            <li>
                <a class="footer__link" href="mailto:mr1993@bk.ru">
                    mr1993@bk.ru
                </a>
            </li>
            <li>
                <a class="footer__link" href="#">
                    Распродажа
                </a>
            </li>
        </ul>

        <ul class="footer__social social">
            <li class="social__item">
                <a class="social__link" href="#" target="_blank">
                    <img src="/static/img/vk.svg" alt="Вконтакте">
                </a>
            </li>
            <li class="social__item">
                <a class="social__link" href="#">
                    <img src="/static/img/tg.svg" alt="Телеграм">
                </a>
            </li>
        </ul>
    </div>

    <span class="footer__copyright">
      © 2023 Bytebattles store
    </span>
</footer>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/swiper-bundle.min.js"></script>
<script src="/static/js/swiper.js"></script>

<script src="/static/js/script.js"></script>
<script src="/static/js/menu.js"></script>

<script src="/static/js/scroll.js"></script>

<script src="/static/js/cart/ramove_goods.js"></script>
<script src="/static/js/cart/add_goods.js"></script>
<script src="/static/js/cart/payment.js"></script>
<script src="/static/js/auth/logout.js"></script>

<script src="/static/js/bootstrap.bundle.min.js"></script>


</body>
</html>
