<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <style>
        body {
            background-color: rgba(240, 240, 240, 0.8); /* Полупрозрачный цвет фона */
            background-image: url('/static/img/goods/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Зафиксированный фон при прокрутке */
        }

    </style>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/cart/ramove_goods.js"></script>
    <script src="/static/js/cart/add_goods.js"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <img src="/static/img/goods/logo.jpg " class="my-0 mr-md-auto font-weight-normal"
         style="width: 150px; height: auto;" alt="Store Logo">

    <div class="col-9">
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary btn-lg" style="width: 150px; height: auto;" href="/pages/goods/">Каталог</a>
            <a class="p-2 btn btn-outline-primary btn-lg" style="width: 150px; height: auto;" href="/">Контакты</a>
        </nav>
    </div>

    <div class="col-2">

        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary dropdown-toggle btn-lg" data-bs-toggle="dropdown"
                    aria-expanded="false">
                {% if user %}
                {{ user.email }}
                {% else %}
                Войти
                {% endif %}
            </button>
            {% if user %}
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/users/profile">Профиль</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/users/logout">Выйти</a></li>
            </ul>
            {% else %}
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/users">Войти</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/users/register">Регистрация</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% block content %}

{% endblock %}


<div class="container">
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                BYTEBATTLES
                <small class="d-block mb-3 text-muted">&copy; 2023</small>
            </div>
            <div class="col-6 col-md">
                <h5>Категории</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Экшн</a></li>
                    <li><a class="text-muted" href="#">Приключения</a></li>
                    <li><a class="text-muted" href="#">Ролевы (RPG)</a></li>
                    <li><a class="text-muted" href="#">Симуляторы</a></li>
                    <li><a class="text-muted" href="#">Спорт</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Мы пишем</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
